os:
  - linux

env:
  - CONDA_PY=3.7

before_install:
  # resizing became necessary due to the test database size, and variation
  # in travis instances w.r.t. ramfs where postgres runs out of
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda update --yes conda

install:
  - conda create --yes -n test-env python=$CONDA_PY
  - conda install --yes -n test-env flask
  - source activate test-env
  - pip install "connexion[swagger-ui]" pyyaml
  - pip install ".[dev]"

script:
  - py.test
  - flake8

